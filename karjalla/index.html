<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <header> 
        <div class="wheel">
            <div class="wheel-collum" id="collum1">
                <div class="wheel-iteam" id="w-i-1"><img style="width: 35px; height: 35px;" src="./imgs/angle-up.svg"><img style="height: 43px;width: 43px;" src="./imgs/book-open-cover.svg"><img style="width: 35px; height: 35px;" src="./imgs/angle-down.svg"></div>
            </div>
            <div class="wheel-collum" id="collum2">
                <div class="wheel-iteam" id="w-i-2"><img style="width: 35px; height: 35px;" src="./imgs/angle-small-left.svg"><img style="height: 43px;width: 43px;" src="./imgs/plane-alt.svg"><img style="width: 35px; height: 35px;" src="./imgs/angle-small-right.svg"></div>
                <div class="wheel-iteam" id="w-i-4"><img style="width: 35px; height: 35px;" src="./imgs/angle-small-left.svg"><img style="height: 43px;width: 43px;" src="./imgs/home.svg"><img style="width: 35px; height: 35px;" src="./imgs/angle-small-right.svg"></div>
            </div>
            <div class="wheel-collum" id="collum3">
                <div class="wheel-iteam" id="w-i-3"><img style="width: 35px; height: 35px;" src="./imgs/angle-up.svg"><img style="height: 43px;width: 43px;" src="./imgs/sparkles.svg"><img style="width: 35px; height: 35px;" src="./imgs/angle-down.svg"></div>
            </div>
        </div>
        <div class="header-center-part">
            <div class="lang-and-page">
                <div class="change-lang"><img class="svg-style" style="width: 25px; height: 25px;" src="./imgs/globe.svg"><a>EN</a><p>|</p><a>FI</a><p>|</p><a>RU</a></div>
                <p class="text" id="page-name">Главная</p>
            </div>
            <div>
                <h1 class="speshel-text" id="logo">КАРЕЛИЯ</h1>
                <h4 class="text" id="under-logo">республика</h4>
            </div>
        </div>
    </header>
    <main>
        <img style="width: 100%; height: auto; margin-left: 0px; z-index: 2;" src="./imgs/Иллюстрация_без_названия 10.png">
    </main>
</body>
</html>
